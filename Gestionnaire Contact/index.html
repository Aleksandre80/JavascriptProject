<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <button class="btn btn-success" id="add">+</button>
    <button class="btn btn-danger" id="delete">-</button>
    <form id="form" class="hide">
        <select class="btn btn-secondary dropdown-toggle" id="genre">
            <option value="Monsieur">Monsieur</option>
            <option value="Madame">Madame</option>
        </select>
        <!-- <label for="nom">Nom</label> -->
        <input class="btnPerso" class="form-control" placeholder="Nom" type="text" name="nom" id="nom">
        <!-- <label for="prenom">Prénom</label> -->
        <input class="btnPerso" class="form-control" placeholder="Prénom" type="text" name="prenom" id="prenom">
        <!-- <label for="tel">Numéro de tel</label> -->
        <input class="btnPerso" class="form-control" placeholder="Numéro de téléphone" type="text" name="tel" id="tel">
        <input class="btn btn-success" type="submit" value="Envoyer" id="submit">
    </form>
    <div id="retrieve"></div>
</body>
<script src="script.js"></script>
</html>
